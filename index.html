<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<link rel="stylesheet" href="index.css">

</head>
<body>
<section id="s1">
		<div class="con">
			<img src="story.png" class="image">
		</div>
		<div class="con">
			<h1>Complete the form-</h1>
			<h1>Complete the Story</h1>
		<form action="story.html" method="post">
			<table  width="100%" style="border-top: 1px solid;padding-top: 30px;">
				<tr><td>Animal:</td><td><input type="text" placeholder="tiger" id="tiger"></td></tr>
				<tr><td>Another Animal:</td><td><input type="text"placeholder="tiger" id="lion"></td></tr>
				<tr><td>One More Animal:</td><td><input type="text"placeholder="tiger" id="dog"></td></tr>
				<tr><td>Adjective(past tense):</td><td><input type="text"placeholder="tiger" id="alarm"></td></tr>
				<tr><td>Verb(ends in-ing)</td><td><input type="text"placeholder="tiger" id="walks"></td></tr>
				<tr><td>Number:</td><td><input type="text" placeholder="tiger" id="num"></td></tr>
				<tr><td>Yes or No</td><td>Yes<input type="radio" value="Yes" name="choose"  >No<input type="radio" value="Yes" name="choose" ></td></tr>		
				<tr><td>Relative Speeds(ends in -er):</td><td><input type="text" placeholder="tiger" id="speed"></td></tr>
				<tr><td>Motivational Quote:</td><td><input type="text" placeholder="tiger" id="quote"></td></tr>
				<tr><td><h3 >Meaningful Messages</h3></td></tr>
				<tr><td colspan="2"><textarea type="text" placeholder="This is a meaningful message" cols="40" rows="7" id="mean"></textarea></td></tr>
				<tr><td><button type="submit" onclick="main()" >Form my story</button></td></tr>

			</table>
		</form>
		</div>
</section>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
